<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Facturas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f5f7fa;
            --sidebar-color: #ffffff;
            --text-color: #1e293b;
            --text-muted: #64748b;
            --primary: #4f46e5;
            --primary-hover: #4338ca;
            --border-color: #e2e8f0;
            --radius: 8px;
            --shadow: 0 1px 3px rgba(0,0,0,0.05);
        }
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e7eb 100%);
            min-height: 100vh;
            color: var(--text-color);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.5;
        }
        .invoice-paper {
            background-color: white;
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.03), 0 4px 6px -2px rgba(0, 0, 0, 0.01);
            transition: all 0.2s ease;
            backdrop-filter: blur(10px);
            background-color: rgba(255, 255, 255, 0.9);
        }
        .invoice-paper:hover {
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.05), 0 10px 10px -5px rgba(0, 0, 0, 0.02);
            transform: translateY(-2px);
        }
        .logo-placeholder {
            display: none; /* Ocultamos el logo por completo */
        }
        .divider {
            border-top: 1px solid var(--border-color);
            opacity: 0.5;
        }
        .total-box {
            background-color: var(--sidebar-color);
            border-radius: var(--radius);
            padding: 1.5rem;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(0, 0, 0, 0.05);
            backdrop-filter: blur(10px);
            background-color: rgba(255, 255, 255, 0.95);
        }
        input, select {
            background-color: var(--bg-color);
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            padding: 0.75rem;
            font-size: 0.95rem;
            transition: all 0.2s;
            width: 100%;
            box-shadow: var(--shadow);
        }
        input:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(79, 70, 229, 0.2);
        }
        .input-group label {
            font-size: 0.875rem;
            color: var(--text-muted);
            font-weight: 500;
        }
        .input-group {
            margin-bottom: 1rem;
        }
        .invoice-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9rem;
        }
        .invoice-table th, .invoice-table td {
            padding: 12px;
            border: 1px solid #e2e8f0;
            text-align: left;
        }
        .invoice-table th {
            background-color: #f8fafc;
            font-weight: 600;
        }
        .invoice-table tr:hover {
            background-color: #f1f5f9;
        }
        .item-row input, .item-row textarea {
            padding: 0.5rem;
        }
        /* Ajuste para la vista de la factura en el navegador */
        #invoice-container {
            width: 210mm; /* Ancho de un A4 */
            min-height: 297mm; /* Alto de un A4 */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30mm; /* Márgenes para el contenido */
            box-sizing: border-box;
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center p-8">

    <div id="invoice-container" class="bg-white rounded-lg">

        <div class="flex justify-between items-start mb-8">
            <div class="flex-1 pr-4">
                <div class="flex-col">
                    <h2 class="text-xl font-bold mb-2">FRANCISCO JAVIER PAZÓ MARTÍNEZ</h2>
                    <input type="text" id="emisor-nif" class="text-sm p-2 w-full border border-gray-300 rounded-md mb-1" placeholder="NIF/DNI">
                    <input type="text" id="emisor-calle" class="text-sm p-2 w-full border border-gray-300 rounded-md mb-1" placeholder="Calle y número">
                    <input type="text" id="emisor-cp-ciudad" class="text-sm p-2 w-full border border-gray-300 rounded-md mb-1" placeholder="Código postal y ciudad">
                </div>
            </div>

            <div class="flex-1 pl-4 text-right">
                <div class="flex-col">
                    <input type="text" id="receptor-name" class="text-xl font-bold mb-2 w-full text-right" placeholder="Nombre del receptor">
                    <input type="text" id="receptor-calle" class="text-sm p-2 w-full text-right border border-gray-300 rounded-md mb-1" placeholder="Calle y número">
                    <input type="text" id="receptor-cp-ciudad" class="text-sm p-2 w-full text-right border border-gray-300 rounded-md mb-1" placeholder="Código postal y ciudad">
                </div>
            </div>
        </div>

        <div class="grid grid-cols-3 gap-4 mb-8">
            <div class="input-group">
                <label for="fecha">FECHA</label>
                <input type="date" id="fecha" class="mt-1 block w-full rounded-md shadow-sm border-gray-300">
            </div>
            <div class="input-group">
                <label for="num-factura">Nº FACTURA</label>
                <input type="text" id="num-factura" class="mt-1 block w-full rounded-md shadow-sm border-gray-300" readonly>
            </div>
            <div class="input-group">
                <label for="cif-nif">C.I.F./N.I.F.</label>
                <input type="text" id="cif-nif" class="mt-1 block w-full rounded-md shadow-sm border-gray-300">
            </div>
        </div>

        <div class="input-group mb-8">
            <label for="obra">OBRA</label>
            <input type="text" id="obra" class="mt-1 block w-full rounded-md shadow-sm border-gray-300" placeholder="Nombre de obra">
        </div>

        <div class="mb-8">
            <table class="invoice-table">
                <thead>
                    <tr>
                        <th class="w-1/2">DESCRIPCIÓN</th>
                        <th class="w-1/6">CANT.</th>
                        <th class="w-1/6">PRECIO</th>
                        <th class="w-1/6">IMPORTE</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="items-body">
                    </tbody>
            </table>
            <button id="add-item-btn" class="mt-4 px-4 py-2 bg-gray-200 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-300 transition-colors">
                Añadir partida
            </button>
        </div>

        <div class="flex justify-end">
            <div class="w-1/2">
                <div class="flex justify-between items-center mb-2">
                    <span class="text-sm font-medium">SUBTOTAL</span>
                    <span id="subtotal" class="text-lg font-bold">0.00 €</span>
                </div>
                <div class="flex justify-between items-center mb-2">
                    <span class="text-sm font-medium">IVA</span>
                    <select id="iva-selector" class="w-auto ml-2">
                        <option value="21">21%</option>
                        <option value="0">0% (Sin IVA)</option>
                    </select>
                    <span id="iva" class="text-lg font-bold">0.00 €</span>
                </div>
                <div class="flex justify-between items-center pt-4 border-t border-gray-300">
                    <span class="text-xl font-bold">TOTAL</span>
                    <span id="total" class="text-xl font-bold text-blue-600">0.00 €</span>
                </div>
            </div>
        </div>

        <div class="mt-8">
            <p class="text-xs text-gray-500">Operación con inversión del sujeto pasivo conforme al Art. 84 de la ley de I.V.A. 37/1992</p>
        </div>

    </div>

    <div class="mt-6">
        <button id="export-pdf-btn" class="px-6 py-3 bg-blue-600 text-white rounded-md text-lg font-medium hover:bg-blue-700 transition-colors">
            Exportar a PDF
        </button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const dateInput = document.getElementById('fecha');
            const invoiceNumberInput = document.getElementById('num-factura');
            const itemsBody = document.getElementById('items-body');
            const addItemBtn = document.getElementById('add-item-btn');
            const ivaSelector = document.getElementById('iva-selector');
            const exportPdfBtn = document.getElementById('export-pdf-btn');
            const invoiceContainer = document.getElementById('invoice-container');
            
            // Set default date to today
            const today = new Date().toISOString().split('T')[0];
            dateInput.value = today;

            // Generate invoice number
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            invoiceNumberInput.value = `${year}/${month}/`;
            
            // Function to update totals
            function updateTotals() {
                let subtotal = 0;
                itemsBody.querySelectorAll('tr').forEach(row => {
                    const importe = parseFloat(row.querySelector('.item-importe').value);
                    if (!isNaN(importe)) {
                        subtotal += importe;
                    }
                });
                
                const ivaRate = parseFloat(ivaSelector.value) / 100;
                const ivaAmount = subtotal * ivaRate;
                const total = subtotal + ivaAmount;
                
                document.getElementById('subtotal').textContent = `${subtotal.toFixed(2)} €`;
                document.getElementById('iva').textContent = `${ivaAmount.toFixed(2)} €`;
                document.getElementById('total').textContent = `${total.toFixed(2)} €`;
            }

            // Function to calculate and update item total
            function updateItemTotal(row) {
                const cant = parseFloat(row.querySelector('.item-cant').value) || 0;
                const precio = parseFloat(row.querySelector('.item-precio').value) || 0;
                const importe = cant * precio;
                row.querySelector('.item-importe').value = importe.toFixed(2);
                updateTotals();
            }

            // Function to add a new item row
            function addItem() {
                const newRow = document.createElement('tr');
                newRow.className = 'item-row';
                newRow.innerHTML = `
                    <td><input type="text" class="w-full item-descripcion" placeholder="Descripción"></td>
                    <td><input type="number" class="w-full item-cant" value="0" step="any"></td>
                    <td><input type="number" class="w-full item-precio" value="0.00" step="0.01"></td>
                    <td><input type="text" class="w-full item-importe" value="0.00" readonly></td>
                    <td><button type="button" class="remove-item-btn text-red-500 hover:text-red-700">Eliminar</button></td>
                `;
                
                itemsBody.appendChild(newRow);
                
                const cantInput = newRow.querySelector('.item-cant');
                const precioInput = newRow.querySelector('.item-precio');
                const removeBtn = newRow.querySelector('.remove-item-btn');

                cantInput.addEventListener('input', () => updateItemTotal(newRow));
                precioInput.addEventListener('input', () => updateItemTotal(newRow));
                removeBtn.addEventListener('click', () => {
                    newRow.remove();
                    updateTotals();
                });

                updateTotals();
            }

            // Function to export as PDF
            function exportPDF() {
                // Ocultamos los botones y los inputs no esenciales para el PDF
                const nonPrintableElements = [addItemBtn, exportPdfBtn, ...document.querySelectorAll('.item-row input, .item-row textarea, #emisor-nif, #emisor-calle, #emisor-cp-ciudad, #receptor-name, #receptor-calle, #receptor-cp-ciudad')];
                nonPrintableElements.forEach(el => el.style.display = 'none');
                
                // Aseguramos que los textos de los inputs se muestren
                const printableTexts = [
                    ...document.querySelectorAll('#emisor-nif, #emisor-calle, #emisor-cp-ciudad, #receptor-name, #receptor-calle, #receptor-cp-ciudad, #fecha, #num-factura, #cif-nif, #obra, .item-descripcion, .item-cant, .item-precio, .item-importe')
                ];
                printableTexts.forEach(el => {
                    if (el.tagName === 'INPUT') {
                        el.parentNode.innerHTML += `<span>${el.value}</span>`;
                        el.style.display = 'none';
                    }
                });

                html2canvas(invoiceContainer, {
                    scale: 2,
                    useCORS: true
                }).then(canvas => {
                    const imgData = canvas.toDataURL('image/png');
                    const pdf = new jspdf.jsPDF({
                        orientation: 'p',
                        unit: 'mm',
                        format: 'a4'
                    });
                    
                    const pdfWidth = pdf.internal.pageSize.getWidth();
                    const pdfHeight = pdf.internal.pageSize.getHeight();
                    
                    const imgWidth = canvas.width;
                    const imgHeight = canvas.height;
                    
                    const ratio = Math.min(pdfWidth / imgWidth, pdfHeight / imgHeight);
                    const newWidth = imgWidth * ratio;
                    const newHeight = imgHeight * ratio;
                    
                    const x = (pdfWidth - newWidth) / 2;
                    const y = (pdfHeight - newHeight) / 2;
                    
                    pdf.addImage(imgData, 'PNG', x, y, newWidth, newHeight);
                    pdf.save(`Factura_${invoiceNumberInput.value.replace(/\//g, '-')}.pdf`);

                    // Restauramos los elementos de la interfaz después de la exportación
                    nonPrintableElements.forEach(el => el.style.display = 'block');
                    document.querySelectorAll('#invoice-container span').forEach(el => el.remove());
                });
            }

            addItemBtn.addEventListener('click', addItem);
            ivaSelector.addEventListener('change', updateTotals);
            exportPdfBtn.addEventListener('click', exportPDF);
        });
    </script>
</body>
</html>
