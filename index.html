<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Facturas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f0f4f8;
            --invoice-bg: #ffffff;
            --text-color: #334155;
            --primary-color: #3b82f6;
            --accent-color: #60a5fa;
            --border-color: #e2e8f0;
            --shadow-light: 0 4px 6px rgba(0, 0, 0, 0.05);
            --shadow-medium: 0 10px 15px rgba(0, 0, 0, 0.1);
        }
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            padding: 2rem 1rem;
        }
        .container {
            max-width: 1000px;
            margin: auto;
            border-radius: 1rem;
            box-shadow: var(--shadow-medium);
            overflow: hidden;
        }
        .invoice-paper {
            background-color: var(--invoice-bg);
            padding: 2rem;
            box-sizing: border-box;
        }
        .invoice-header {
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 1.5rem;
            margin-bottom: 1.5rem;
        }
        .input-field {
            border: 1px solid var(--border-color);
            background-color: var(--bg-color);
            border-radius: 0.5rem;
            padding: 0.75rem;
            font-size: 0.9rem;
            transition: all 0.2s;
            box-shadow: var(--shadow-light);
        }
        .input-field:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.25);
        }
        .btn-primary {
            background-color: var(--primary-color);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: background-color 0.2s;
        }
        .btn-primary:hover {
            background-color: var(--accent-color);
        }
        .btn-secondary {
            background-color: #e2e8f0;
            color: #4b5563;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-weight: 500;
            transition: background-color 0.2s;
        }
        .btn-secondary:hover {
            background-color: #cbd5e1;
        }
        .invoice-table th, .invoice-table td {
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
        }
        .total-box {
            background-color: var(--bg-color);
            padding: 1rem 1.5rem;
            border-radius: 0.5rem;
            box-shadow: var(--shadow-light);
        }
        /* Mobile-first approach: responsive design */
        @media (max-width: 767px) {
            .invoice-header {
                flex-direction: column;
                align-items: flex-start;
            }
            .invoice-header > div:last-child {
                text-align: left;
                margin-top: 1.5rem;
            }
            .info-grid {
                grid-template-columns: 1fr;
            }
            .invoice-table th, .invoice-table td {
                padding: 0.75rem;
                font-size: 0.8rem;
            }
        }
        /* Ocultar botones en la vista de impresión */
        @media print {
            .no-print {
                display: none !important;
            }
            body {
                padding: 0;
                background-color: white;
            }
            #invoice-container {
                box-shadow: none;
            }
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center">

    <div id="invoice-container" class="container bg-white">
        <div class="invoice-paper">
            <div class="flex flex-col md:flex-row justify-between items-start invoice-header">
                <div class="flex-1">
                    <h1 class="text-2xl font-bold text-gray-800">FRANCISCO JAVIER PAZÓ MARTÍNEZ</h1>
                    <p class="text-sm text-gray-600 mt-1">76779007Q</p>
                    <p class="text-sm text-gray-600">Calle Carcasía 44B 1ºF edf Los Rosales</p>
                    <p class="text-sm text-gray-600">Noia 15200</p>
                </div>

                <div class="flex-1 md:text-right mt-4 md:mt-0">
                    <input type="text" id="receptor-name" class="input-field w-full md:w-auto text-xl font-bold mb-2 md:text-right" placeholder="Nombre del receptor">
                    <input type="text" id="receptor-calle" class="input-field w-full md:w-auto text-sm mb-1 md:text-right" placeholder="Calle y número">
                    <input type="text" id="receptor-cp-ciudad" class="input-field w-full md:w-auto text-sm md:text-right" placeholder="Código postal y ciudad">
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8 info-grid">
                <div class="input-group">
                    <label for="fecha" class="text-sm font-medium text-gray-500">FECHA</label>
                    <input type="date" id="fecha" class="input-field mt-1 block w-full">
                </div>
                <div class="input-group">
                    <label for="num-factura" class="text-sm font-medium text-gray-500">Nº FACTURA</label>
                    <input type="text" id="num-factura" class="input-field mt-1 block w-full" placeholder="Introduce el Nº de factura">
                </div>
                <div class="input-group">
                    <label for="cif-nif" class="text-sm font-medium text-gray-500">C.I.F./N.I.F.</label>
                    <input type="text" id="cif-nif" class="input-field mt-1 block w-full" placeholder="Introduce el CIF">
                </div>
            </div>

            <div class="input-group mb-8">
                <label for="obra" class="text-sm font-medium text-gray-500">OBRA</label>
                <input type="text" id="obra" class="input-field mt-1 block w-full" placeholder="Nombre de obra">
            </div>

            <div class="mb-8">
                <table class="invoice-table w-full">
                    <thead>
                        <tr class="text-left font-medium text-gray-600">
                            <th class="w-1/2">DESCRIPCIÓN</th>
                            <th class="w-1/6">CANT.</th>
                            <th class="w-1/6">PRECIO</th>
                            <th class="w-1/6">IMPORTE</th>
                            <th class="no-print"></th>
                        </tr>
                    </thead>
                    <tbody id="items-body">
                        </tbody>
                </table>
                <button id="add-item-btn" class="no-print btn-secondary mt-4 block w-full md:w-auto">
                    Añadir partida
                </button>
            </div>
            
            <div class="mt-8 mb-4">
                <p class="text-xs text-gray-500">Operación con inversión del sujeto pasivo conforme al Art. 84 de la ley de I.V.A. 37/1992</p>
            </div>

            <div class="flex justify-end">
                <div class="w-full md:w-1/2 total-box">
                    <div class="flex justify-between items-center mb-2">
                        <span class="text-sm font-medium">SUBTOTAL</span>
                        <span id="subtotal" class="text-lg font-bold">0.00 €</span>
                    </div>
                    <div class="flex justify-between items-center mb-2">
                        <span class="text-sm font-medium">IVA</span>
                        <select id="iva-selector" class="input-field w-auto ml-2">
                            <option value="21">21%</option>
                            <option value="0">0% (Sin IVA)</option>
                        </select>
                        <span id="iva" class="text-lg font-bold">0.00 €</span>
                    </div>
                    <div class="flex justify-between items-center pt-4 mt-4 border-t border-gray-300">
                        <span class="text-xl font-bold">TOTAL</span>
                        <span id="total" class="text-xl font-bold text-blue-600">0.00 €</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="mt-6 no-print">
        <button id="export-pdf-btn" class="btn-primary w-full md:w-auto">
            Exportar a PDF
        </button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const dateInput = document.getElementById('fecha');
            const itemsBody = document.getElementById('items-body');
            const addItemBtn = document.getElementById('add-item-btn');
            const ivaSelector = document.getElementById('iva-selector');
            const exportPdfBtn = document.getElementById('export-pdf-btn');
            const invoiceContainer = document.getElementById('invoice-container');
            
            // Set default date to today
            const today = new Date().toISOString().split('T')[0];
            dateInput.value = today;
            
            // Function to update totals
            function updateTotals() {
                let subtotal = 0;
                itemsBody.querySelectorAll('tr').forEach(row => {
                    const importe = parseFloat(row.querySelector('.item-importe').value);
                    if (!isNaN(importe)) {
                        subtotal += importe;
                    }
                });
                
                const ivaRate = parseFloat(ivaSelector.value) / 100;
                const ivaAmount = subtotal * ivaRate;
                const total = subtotal + ivaAmount;
                
                document.getElementById('subtotal').textContent = `${subtotal.toFixed(2)} €`;
                document.getElementById('iva').textContent = `${ivaAmount.toFixed(2)} €`;
                document.getElementById('total').textContent = `${total.toFixed(2)} €`;
            }

            // Function to calculate and update item total
            function updateItemTotal(row) {
                const cant = parseFloat(row.querySelector('.item-cant').value) || 0;
                const precio = parseFloat(row.querySelector('.item-precio').value) || 0;
                const importe = cant * precio;
                row.querySelector('.item-importe').value = importe.toFixed(2);
                updateTotals();
            }

            // Function to add a new item row
            function addItem() {
                const newRow = document.createElement('tr');
                newRow.className = 'item-row';
                newRow.innerHTML = `
                    <td><input type="text" class="input-field w-full item-descripcion" placeholder="Descripción"></td>
                    <td><input type="number" class="input-field w-full item-cant" value="0" step="any"></td>
                    <td><input type="number" class="input-field w-full item-precio" value="0.00" step="0.01"></td>
                    <td><input type="text" class="input-field w-full item-importe" value="0.00" readonly></td>
                    <td><button type="button" class="remove-item-btn btn-secondary no-print">Eliminar</button></td>
                `;
                
                itemsBody.appendChild(newRow);
                
                const cantInput = newRow.querySelector('.item-cant');
                const precioInput = newRow.querySelector('.item-precio');
                const removeBtn = newRow.querySelector('.remove-item-btn');

                cantInput.addEventListener('input', () => updateItemTotal(newRow));
                precioInput.addEventListener('input', () => updateItemTotal(newRow));
                removeBtn.addEventListener('click', () => {
                    newRow.remove();
                    updateTotals();
                });

                updateTotals();
            }

            // Function to export as PDF
            function exportPDF() {
                // Ocultamos todos los botones con la clase 'no-print'
                document.querySelectorAll('.no-print').forEach(el => el.style.display = 'none');
                
                // Convertimos los inputs a texto para el PDF
                document.querySelectorAll('input').forEach(input => {
                    const value = input.value;
                    if (value) {
                        const span = document.createElement('span');
                        span.textContent = value;
                        span.className = 'input-as-text';
                        input.parentNode.insertBefore(span, input);
                    }
                    input.style.display = 'none';
                });

                html2canvas(invoiceContainer, {
                    scale: 2,
                    useCORS: true
                }).then(canvas => {
                    const imgData = canvas.toDataURL('image/png');
                    const pdf = new jspdf.jsPDF({
                        orientation: 'p',
                        unit: 'mm',
                        format: 'a4'
                    });
                    
                    const pdfWidth = pdf.internal.pageSize.getWidth();
                    const pdfHeight = pdf.internal.pageSize.getHeight();
                    
                    const imgWidth = canvas.width;
                    const imgHeight = canvas.height;
                    
                    const ratio = Math.min(pdfWidth / imgWidth, pdfHeight / imgHeight);
                    const newWidth = imgWidth * ratio;
                    const newHeight = imgHeight * ratio;
                    
                    const x = (pdfWidth - newWidth) / 2;
                    const y = (pdfHeight - newHeight) / 2;
                    
                    pdf.addImage(imgData, 'PNG', x, y, newWidth, newHeight);
                    pdf.save(`Factura_${document.getElementById('num-factura').value.replace(/\//g, '-')}.pdf`);

                    // Restauramos los elementos de la interfaz después de la exportación
                    document.querySelectorAll('.no-print').forEach(el => el.style.display = '');
                    document.querySelectorAll('.input-as-text').forEach(span => span.remove());
                    document.querySelectorAll('input').forEach(input => input.style.display = '');
                });
            }

            addItemBtn.addEventListener('click', addItem);
            ivaSelector.addEventListener('change', updateTotals);
            exportPdfBtn.addEventListener('click', exportPDF);
        });
    </script>
</body>
</html>
